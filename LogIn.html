<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scable=no,
         initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Menu Administrador </title>
        <link rel="stylesheet" href="Content/estilos.css">
        <link rel="stylesheet" href="Content/font-awesome.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="Scripts/main.js"></script> <!-- Enlazamos con main !-->
        <script src="https://kit.fontawesome.com/c813f40421.js"></script>
    </head>
</head>

<body>
    <div class="DivLogIn">
            <div class="DivLogIn2">
                <form>
                        <h1>Ingresar al Sistema</h1>
                        <br>
                        <label for="Usuario" class="labelUsuario" style="font-size: 15px; padding-left: 15%;">Usuario:</label>
                        <input class="lblUsuario" type="text" name="Usuario" id="Usuario" placeholder="Usuario">
                        <br>
                        <label for="Password" class="labelPassword" style="font-size: 15px; padding-left: 15%;">Contraseña: </label>
                        <input class="lblPassword" type="password" name="Password" id="Password" placeholder="Contraseña">
                        <br>
                        <button type="submit" class="btnLogIn">Ingresar</button>
                </form>
        </div>
    </div>
</body>

</html>
